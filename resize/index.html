<main>
  <div class="content"></div>
  <div class="container horizontal right">
    <div class="resizer horizontal right"></div>
    <div class="content"></div>
  </div>
  <div class="container vertical down">
    <div class="resizer vertical down"></div>
    <div class="content"></div>
  </div>
  <div class="container horizontal left">
    <div class="resizer horizontal left"></div>
    <div class="content"></div>
  </div>
  <div class="container vertical up">
    <div class="resizer vertical up"></div>
    <div class="content"></div>
  </div>
</main>
<style>
main {
  display: grid;
  grid-template-columns: auto 1fr auto;
  grid-template-rows: auto 1fr auto;
  height: 100%;
  --resizer-width: 2em;
}
main > .content {
  grid-column: 2;
  grid-row: 2;
}
main > .right {
  grid-column: 1;
  grid-row: 1 / 3;
}
main > .down {
  grid-column: 2 / 4;
  grid-row: 1;
}
main > .left {
  grid-column: 3;
  grid-row: 2 / 4;
}
main > .up {
  grid-column: 1 / 3;
  grid-row: 3;
}
</style>
<style>
.container {
  display: grid;
  overflow: hidden;
}
.container.left {
  padding-left: var(--resizer-width);
}
.container.right {
  padding-right: var(--resizer-width);
}
.container.down {
  padding-bottom: var(--resizer-width);
}
.container.up {
  padding-top: var(--resizer-width);
}

.container::before {
  pointer-events: none;
}
.container > :not(.resizer), .container::before {
  z-index: 1;
}
.container > *, .container::before {
  grid-column: 1;
  grid-row: 1;
}
.resizer {
  overflow: scroll;
}
.resizer.horizontal {
  resize: horizontal;
}
.resizer.vertical {
  resize: vertical;
}

.resizer.horizontal.left {
  margin-left: calc(-1 * var(--resizer-width));
  transform: scaleX(-1);
}
.resizer.horizontal.right {
  margin-right: calc(-1 * var(--resizer-width));
}
.resizer.vertical.up {
  margin-top: calc(-1 * var(--resizer-width));
  transform: scaleY(-1);
}
.resizer.vertical.down {
  margin-bottom: calc(-1 * var(--resizer-width));
}

.resizer.horizontal::-webkit-scrollbar {
  width: var(--resizer-width);
  height: 100vh;
}
.resizer.vertical::-webkit-scrollbar {
  width: 100vw;
  height: var(--resizer-width);
}

.resizer::-webkit-resizer {
  color: transparent;
}
</style>
<style>
body {
  margin: 0px;
}

.container::before {
  background-color: green;
}
.container.horizontal::before {
  content: "<>";
  align-self: center;
}
.container.vertical::before {
  content: "^v";
  justify-self: center;
}
.container.horizontal::before {
  width: var(--resizer-width);
}
.container.vertical::before {
  height: var(--resizer-width);
}
.container.left::before {
  margin-left: calc(-1 * var(--resizer-width));
}
.container.right::before {
  margin-right: calc(-1 * var(--resizer-width));
  justify-self: right;
}
.container.up::before {
  margin-top: calc(-1 * var(--resizer-width));
}
.container.down::before {
  margin-bottom: calc(-1 * var(--resizer-width));
  align-self: flex-end;
}

.content {
  min-width: 100px;
  min-height: 100px;
  box-sizing: border-box;
  border: 10px solid red;
}
.content::before {
  content: "content";
}
</style>
