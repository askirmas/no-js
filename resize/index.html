<main>
  <span>
    <div id="resize">
      <div id="scroll">
        <div id="a" class="a"></div>
        <div id="c" class="a"></div>
      </div>
    </div>
  </span>
  <div id="b"></div>
</main>
<style>
body {
  overflow: hidden;
}
main {
  display: grid;
  grid-auto-flow: column;
  grid-template-columns: min-content 1fr;
  grid-template-rows: 1fr;
  justify-content: stretch;

  height: 100%;

}

span {
  overflow: hidden;
  position: relative;
  min-width: 200px;
}
/*<magic>*/
::-webkit-scrollbar {
  width: 1em;
}
::-webkit-scrollbar-thumb {
  background-color: blue;
}

::-webkit-scrollbar-track {
  background-color: transparent;
}

#scroll {
  position: absolute;
  height: 100%;
  left: 0;
  /*Resize line width is visible due to this space*/
  right: 0.5em;

  overflow-y: overlay;
  overflow-x: hidden;
}

#resize {
  background-color: yellow;
  height: 100%;
  min-width: inherit;
  
  resize: horizontal;
  overflow-x: scroll;
  /*Here same as overflow-y: overlay*/
  overflow-y: none;
  box-sizing: border-box;
}
#resize::-webkit-scrollbar {
  height: 100vh;
}
/*</magic>*/

#resize::-webkit-resizer {
  background-color: lightgrey;
}


.a {
  height: 75vh;
  border: 2em double black;
  background-color: red;
}
#b {
  background-color: green;
}
</style>
