<link rel="stylesheet" type="text/css" href="index.css">
<main>
  <div class="content"></div>
  <div class="resize-container right">
    <div class="resize-controller"></div>
    <div class="content"></div>
  </div>
  <div class="resize-container down">
    <div class="resize-controller"></div>
    <div class="content"></div>
  </div>
  <div class="resize-container left">
    <div class="resize-controller"></div>
    <div class="content"></div>
  </div>
  <div class="resize-container up">
    <div class="resize-controller"></div>
    <div class="content"></div>
  </div>
</main>
<style>
main {
  display: grid;
  grid-template-columns: auto 1fr auto;
  grid-template-rows: auto 1fr auto;
  height: 100%;
  --resize-controller-size: 2em;
}
main > .content {
  grid-column: 2;
  grid-row: 2;
}
main > .right {
  grid-column: 1;
  grid-row: 1 / 3;
}
main > .down {
  grid-column: 2 / 4;
  grid-row: 1;
}
main > .left {
  grid-column: 3;
  grid-row: 2 / 4;
}
main > .up {
  grid-column: 1 / 3;
  grid-row: 3;
}
</style>
<style>
body {
  margin: 0px;
}

.resize-container::before {
  background-color: green;
}
.resize-container.left::before,
.resize-container.right::before {
  content: "<>";
  align-self: center;
  width: var(--resize-controller-size);
}
.resize-container.up::before,
.resize-container.down::before {
  content: "^v";
  justify-self: center;
  height: var(--resize-controller-size);
}
.resize-container.left::before {
  margin-left: calc(-1 * var(--resize-controller-size));
}
.resize-container.right::before {
  margin-right: calc(-1 * var(--resize-controller-size));
  justify-self: right;
}
.resize-container.up::before {
  margin-top: calc(-1 * var(--resize-controller-size));
}
.resize-container.down::before {
  margin-bottom: calc(-1 * var(--resize-controller-size));
  align-self: flex-end;
}

.content {
  min-width: 100px;
  min-height: 100px;
  box-sizing: border-box;
  border: 10px solid red;
}
.content::before {
  content: "content";
}
</style>
