<link rel="stylesheet" type="text/css" href="style.css">
<main>
  <div class="content"></div>
  <div class="resize-container-right">
    <div class="resize-controller"></div>
    <div class="content"></div>
  </div>
  <div class="resize-container-bottom">
    <div class="resize-controller"></div>
    <div class="content"></div>
  </div>
  <div class="resize-container-left">
    <div class="resize-controller"></div>
    <div class="content"></div>
  </div>
  <div class="resize-container-top">
    <div class="resize-controller"></div>
    <div class="content"></div>
  </div>
</main>
<style>
main {
  display: grid;
  grid-template-columns: auto 1fr auto;
  grid-template-rows: auto 1fr auto;
  height: 100%;
}
main > .content {
  grid-column: 2;
  grid-row: 2;
}
main > .resize-container-right {
  grid-column: 1;
  grid-row: 1 / 3;
}
main > .resize-container-bottom {
  grid-column: 2 / 4;
  grid-row: 1;
}
main > .resize-container-left {
  grid-column: 3;
  grid-row: 2 / 4;
}
main > .resize-container-top {
  grid-column: 1 / 3;
  grid-row: 3;
}
</style>
<style>
body {
  margin: 0px;
  --resize-controller-size: 2em;
}

.resize-container-left,
.resize-container-right,
.resize-container-top,
.resize-container-bottom {
  border: 1px solid black;
}
.resize-container-left::before,
.resize-container-right::before,
.resize-container-top::before,
.resize-container-bottom::before {
  background-color: green;
}
.resize-container-left::before,
.resize-container-right::before {
  content: "<>";
  align-self: center;
  width: var(--resize-controller-size);
}
.resize-container-bottom::before,
.resize-container-top::before {
  content: "^v";
  justify-self: center;
  height: var(--resize-controller-size);
}
.resize-container-left::before {
  margin-left: calc(-1 * var(--resize-controller-size));
}
.resize-container-right::before {
  margin-right: calc(-1 * var(--resize-controller-size));
  justify-self: right;
}
.resize-container-top::before {
  margin-top: calc(-1 * var(--resize-controller-size));
}
.resize-container-bottom::before {
  margin-bottom: calc(-1 * var(--resize-controller-size));
  align-self: flex-end;
}

.content {
  min-width: 100px;
  min-height: 100px;
  box-sizing: border-box;
  border: 10px solid red;
}
.content::before {
  content: "content";
}
</style>
