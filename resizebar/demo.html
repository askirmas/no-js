<style>
@import url(../resizebar.css);
:root {
  --resizebar-size: 2em;
}
</style>
<main>
  <div class="content Main">
    <a href="https://askirmas.github.io/no-js/resizebar/demo.html">You are here</a>
    <code>
      /* HTML */
      &lt;link rel="stylesheet" href="https://askirmas.github.io/no-js/resizebar.css"&gt;

    or

  </div>
  <div class="Sidebar resizebar_container__right">
    <div class="resizebar_controller"></div>
    <div class="content"></div>
  </div>
  <div class="Header resizebar_container__bottom">
    <div class="resizebar_controller"></div>
    <div class="content"></div>
  </div>
  <div class="Details resizebar_container__left">
    <div class="resizebar_controller"></div>
    <div class="content"></div>
  </div>
  <div class="Footer resizebar_container__top">
    <div class="resizebar_controller"></div>
    <div class="content"></div>
  </div>
</main>
<style>
main {
  display: grid;
  grid-template-columns: auto 1fr min-content;
  grid-template-rows: min-content 1fr min-content;
  height: 100%;
  text-align: center;
}
.Main {
  grid-column: 2;
  grid-row: 2;
}
.Sidebar {
  grid-column: 1;
  grid-row: 1 / 3;
}
.Header {
  grid-column: 2 / 4;
  grid-row: 1;
}
.Details {
  grid-column: 3;
  grid-row: 2 / 4;
}
.Footer {
  grid-column: 1 / 3;
  grid-row: 3;
}
</style>
<style>
body {
  margin: 0px;
}
code {
  white-space: pre;
}

.content {
  display: inline-grid;
  align-content: flex-start;
  min-width: 100px;
  min-height: 100px;
  box-sizing: border-box;
  border: 10px solid red;
}
.content::before {
  font-weight: bold;
}

.Main {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  word-wrap: break-word;
  white-space: pre;
}

.Sidebar .content::before {
  content: "Sidebar";
}
.Sidebar .content::after {
  content: "Resizebar on right";
}
.Header .content::before {
  content: "Header";
}
.Header .content::after {
  content: "Resizebar on bottom";
}
.Details .content::before {
  content: "Details";
}
.Details .content::after {
  content: "Resizebar on left";
}
.Footer .content::before {
  content: "Footer";
}
.Footer .content::after {
  content: "Resizebar on top";
}
</style>
<style>
  .resizebar_container__left,
.resizebar_container__right,
.resizebar_container__top,
.resizebar_container__bottom {
  border: 1px solid black;
}
.resizebar_container__left::before,
.resizebar_container__right::before,
.resizebar_container__top::before,
.resizebar_container__bottom::before {
  background-color: green;
}
.resizebar_container__left::before,
.resizebar_container__right::before {
  content: "<>";
  align-self: center;
  width: var(--resizebar-size);
}
.resizebar_container__bottom::before,
.resizebar_container__top::before {
  content: "^v";
  justify-self: center;
  height: var(--resizebar-size);
}
.resizebar_container__left::before {
  margin-left: calc(-1 * var(--resizebar-size));
}
.resizebar_container__right::before {
  margin-right: calc(-1 * var(--resizebar-size));
  justify-self: right;
}
.resizebar_container__top::before {
  margin-top: calc(-1 * var(--resizebar-size));
}
.resizebar_container__bottom::before {
  margin-bottom: calc(-1 * var(--resizebar-size));
  align-self: end;
}
</style>
