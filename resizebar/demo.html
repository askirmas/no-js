<style>
.resizebar_container__bottom::before {
  height: 0.5rem;
}
.resizebar_container__right::before {
  justify-self: stretch;
}
.resizebar_container__left::before {
}
.resizebar_container__top::before {
  height: 100%
}
</style>
<style>
main {
  height: 100%;
  overflow: hidden;
  display: grid;
  grid-template-columns: auto 1fr auto;
  grid-template-rows: auto 1fr auto;
  grid-template-areas:
    'Sidebar Header Header'
    'Sidebar Main Details'
    'Footer Footer Details'
  ;
}
.Main {grid-area: Main;}
.Sidebar {grid-area: Sidebar;}
.Header {grid-area: Header;}
.Details {grid-area: Details;}
.Footer {grid-area: Footer;}
</style>
<style>
body {
  margin: 0px;
  text-align: center;
}
code {
  white-space: pre;
}

.content {
  display: inline-grid;
  align-content: flex-start;
  min-width: 100px;
  min-height: 100px;
  box-sizing: border-box;
  border: 10px solid red;
}
.content::before {
  font-weight: bold;
}

.Main {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  word-wrap: break-word;
  white-space: pre;
}

.Sidebar .content::before {
  content: "Sidebar";
}
.Sidebar .content::after {
  content: "Resizebar on right";
}
.Header .content::before {
  content: "Header";
}
.Header .content::after {
  content: "Resizebar on bottom";
}
.Details .content::before {
  content: "Details";
}
.Details .content::after {
  content: "Resizebar on left";
}
.Footer .content::before {
  content: "Footer";
}
.Footer .content::after {
  content: "Resizebar on top";
}
</style>
<style>
.resizebar_container__left,
.resizebar_container__right,
.resizebar_container__top,
.resizebar_container__bottom {
  border: 1px solid black;
}
.resizebar_container__left::before,
.resizebar_container__right::before,
.resizebar_container__top::before,
.resizebar_container__bottom::before {
  background-color: green;
  align-self: center;
  justify-self: center;
}
.resizebar_container__left::before,
.resizebar_container__right::before {
  content: "<>";
}
.resizebar_container__bottom::before,
.resizebar_container__top::before {
  content: "^v";
}

</style>
