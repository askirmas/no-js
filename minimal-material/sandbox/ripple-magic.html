<button class="ripple"></button>
<main class="ripple"></main>
<style>
:root {
  --bgr: #47a7f5;
  --bgr-ripple: #6eb9f7;
  --ripple-ratio: 100; /*more value - less start point*/
  /* --ripple-trick: hsla(0, 0%, 100%, 0.1); */
  --ripple-end: transparent;
}
/* https://codepen.io/finnhvman/pen/jLXKJw */
/* Ripple effect */
.ripple {
  background-position: center;
  transition-property: background-color, background-size;
}
.ripple:hover {
  background-color: var(--bgr);
  background-image: radial-gradient(circle, var(--ripple-end) calc(100% / var(--ripple-ratio)), var(--bgr) calc(100% / var(--ripple-ratio)));
  /*100% leaves corners*/
  background-size: calc(115% * var(--ripple-ratio));
  transition-duration: 1s;
}
.ripple:active {
  background-color: var(--bgr-ripple);
  background-size: 100%;
  transition-duration: 0s;
}
main, button {
  width: 100px;
  height: 50px;
}
</style>
